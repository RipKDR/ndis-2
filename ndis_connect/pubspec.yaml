  flutter_secure_storage: ^9.2.4
  local_auth: ^2.3.0
  shared_preferences: ^2.5.3

  # Payments
  flutter_stripe: ^12.0.2

  # Media/Sharing
  url_launcher: ^6.3.2
  share_plus: ^12.0.0

  # Visuals & Docs
  fl_chart: ^1.1.1 # More compatible charting library
  timeline_tile: ^2.0.0
  pdf: ^3.11.3
  cached_network_image: ^3.4.1

  # Misc
  http: ^1.5.0
  uuid: ^4.5.1

  intl: 0.20.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^6.0.0
  build_runner: ^2.8.0
  mockito: ^5.5.1
  fake_async: ^1.3.3

  firebase_auth_platform_interface: 8.1.1
  firebase_remote_config_platform_interface: 2.0.2
  cloud_firestore_platform_interface: 7.0.1
  connectivity_plus_platform_interface: 2.0.1
flutter:
  uses-material-design: true
  generate: true
  assets:
